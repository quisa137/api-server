[main]
ds = com.mysql.jdbc.jdbc2.optional.MysqlDatasource
ds.serverName = 192.168.0.126
ds.databaseName = shiroTest
ds.user = shiro
de.password = shiro

security.realms = org.apache.shiro.realm.jdbc.JdbcRealm

jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealmCredentialsMatcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher
jdbcRealm.credentialsMatcher = $jdbcRealmCredentialsMatcher

ps = org.apache.shiro.authc.credential.DefaultPasswordService
pm = org.apache.shiro.authc.credential.PasswordMatcher
pm.passwordService = $ps

jdbcRealm.dataSource = $ds
jdbcRealm.credentialsMatcher = $pm
shiro.loginUrl = /api/login

[urls]
/** = authc